<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">

                <tbody>

                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>

                        <td class="text-center">

                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>薛定谔的猫</td>
                        <td>论服务器如何在黑马学院中喘息1</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-name2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            $('#addModal').modal('hide');
        });



    </script>
    <script id="mbYQ" type="text/html">
        {{each data}}

                <td>{{$value.name}}</td>

                    <a href="javascript:editTr({{$value.id}});" class="btn btn-danger btn-xs">删除</a>

                    <!-- 出了一点小问题 -->
                 </td>
            </tr>
        {{/each}}
    </script>
    <script id="zjWZ" type="text/html">
            {{each data}}
                <tr>
                    <td>{{$value.name}}</td>
                    <td>{{$value.slug}}</td>
                    <td class="text-center">
                        <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                            class="btn btn-info btn-xs">编辑</a>
                        <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                     </td>
                </tr>
            {{/each}}
        </script>

    <script id="cate" type="text/html">
          {{each data}}
          <tr>
              <td>{{$value.name}}</td>
              <td>{{$value.slug}}</td>
              <td class="text-center">
                  <a href='javascript:editTr({"id":"{{$value.id}}","slug":"{{$value.slug}}","name":"{{$value.name}}"});' class="btn btn-info btn-xs">编辑</a>
                  <a href="javascript:deleteTr( {{$value.id}} );" class="btn btn-danger btn-xs">删除</a>
              </td>
          </tr>
          {{/each}}
        </script>
    <script>
        /*
    获取分类的数据
      请求地址：https://autumnfish.cn/big/admin/category_search
 
      请求方式：get
 
      请求参数：无
 
      步骤
 
      1. 进入到分类数据页面之后
      2. ajax获取分类的数据
      3. 数据获取到之后 渲染到页面上
      1. 使用模板引擎渲染页面结构
 
      */
        $(function () {
            $.ajax({
                url: 'https://autumnfish.cn/big/admin/category_search',
                type: 'get',
                success: function (backData) {
                    // console.log(backData);
                    //  3. 数据获取到之后 渲染到页面上
                    var html = template('mbYQ', backData)

                    // ???如何在普通事件中使用template（）？，使用怎样的数据进行渲染？
                    $('tbody').html(html)

                }

            })
        })

    </script>

    <script>
        // 新增文章类别

        // 请求地址：https://autumnfish.cn/big/admin/category_add

        // 请求方式：post

        // 请求参数：名称	类型	说明
        // name	string	类别名称
        // slug	string	别名

        // 1.点击按钮

        // 弹出添加成功

            $('#model_add').click(function () {
                var name = $('#recipient-name1').val()

                        //  3. 数据获取到之后 渲染到页面上
                        // 不需要再重新渲染！

                        // if (backData.code == 200) {
                        //     var html = template('zjWZ', backData)
                        //     $('tbody').html(html)
                        // }

                    }

                })

            })
        })
    </script>

    <script>
        // 编辑修改类别内容，同时点击删除按钮，删除文章类别

        // 1.点击编辑按钮，变成绿色

        //    区分 新增和编辑
        //     弹出的对话框中设置内容
        //     步骤
        //     1. 模板中可以把数据填充到 editTr这个方法中
        //     2. 增加这个方法，定义形参获取数据
        //     3. 把数据填充到模态框中

        //     删除数据
        //     请求地址：http://localhost:8000/admin/category_delete
        //     请求方式：post
        //     请求参数：
        //     步骤
        //     1. 实现删除a标签绑定的那个方法
        //     2. 每次调用方法是传入这一行数据对应的id
        //     3. 调用接口
        //     4. 提示删除成功之后 重新获取数据（局部刷新）
        $(function () {

             function getCategory() {
                // 获取分类的数据
                $.ajax({
                    url: 'https://autumnfish.cn/big/admin/category_search',
                    type: 'get',
                    success: function (backData) {
                        console.log(backData)
                        var html = template('cate', backData)
                        $('tbody').html(html)
                    }
                })
            }
            // 定义edytTr方法(挨个设置数据)
            window.editTr = function (data) {
                console.log(data);

                for (const key in data) {
                    $('input[name= ' + key + ']').val(data[key])
                }

            }

            window.deleteTr = function (id) {
                // 调用接口
                $.ajax({
                    url: 'https://autumnfish.cn/big/admin/category_delete',
                    type: 'post',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        // console.log(backData)
                        if (backData.code == 200) {
                            // 局部刷新
                            getCategory()
                        }
                    }
                })
            }
            // 默认调用一次
            getCategory()


            $('#model_add').click(function () {
                // 做判断
                console.log($('form').serialize())
                // 判断是编辑还是新增
                if ($(this).hasClass('btn-success')) {
                    // 编辑
                    // 获取数据
                    $.ajax({
                        url: 'https://autumnfish.cn/big/admin/article_edit',
                        data: $('form').serialize(),
                        type: 'post',
                        success: function (backData) {
                            console.log(backData)
                            getCategory()
                        }
                    })
                } else {
                    // 获取数据
                    // var name = $('input[name=name]').val()
                    // var slug = $('input[name=slug]').val()
                    // jQ封装好的方法 直接获取 表单元素的的value 拼接为 key=value&key2=value2 必须有name属性
                    // console.log($('form').serialize())
                    $.ajax({
                        url: 'https://autumnfish.cn/big/admin/category_add',
                        type: 'post',
                        // data: {
                        //   name: name,
                        //   slug: slug
                        // },
                        data: $('form').serialize(), // name=xx&slug=xxx
                        success: function (backData) {
                            console.log(backData)
                            // 重新获取数据
                            getCategory()

                            // 更改文章内容时，还是不完善，无法之间的修改，会对下一个进行增加
                        }
                    })
                }

                // 隐藏弹出框
                $('#addModal').modal('hide')

            })

            $('.btn-add').click(function () {
                $('.model-title').text('新增分类')
                $('#model_add').text('新增').removeClass('btn-success')
            })
            //事件委托
            $('.category_table').on('click', 'a', function () {
                if ($(this).hasClass('btn-info')) {
                    $('.modal-title').html('修改文章名称');
                    $('#model_add').text('修改').addClass('btn-success')
                    $('#addModal').modal('show');
                    //  $('#model_add').removeClass('btn-primary')
                }
            })
        })

    </script>
</body>

</html>
